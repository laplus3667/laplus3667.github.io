baseURL = "https://laplus3667.github.io"
title = "Laplus Darkness"
theme = "hugo-theme-bootstrap"
copyright = "Copyright Â© 2021-{year} Chi-Hua Wang. All Rights Reserved."

# Multilingual mode
defaultContentLanguage = "zh-tw" #"en" # "zh-tw"
defaultContentLanguageInSubdir = true # If you use only one language comment this option
disableLanguages = ["fr", "zh-cn"] # For disable one or more language

# Pagination
paginate = 10
# paginatePath = "page"

# Disqus
# disqusShortname = "yourdiscussshortname"

# Google analytics
# googleAnalytics = "UA-123-45"

enableRobotsTXT = true

enableEmoji = true

# hasCJKLanguage = true # Turn on it if your content contains Chinese/Japanese/Korean Languages.

pygmentsUseClasses = true

[blackfriday]
  hrefTargetBlank = true

[mediaTypes]
  [mediaTypes."application/manifest+json"]
    suffixes = ["json"]
  
[outputFormats]
  [outputFormats.MANIFEST]
    name = "manifest"
    baseName = "manifest"
    mediaType = "application/manifest+json"

[outputs]
  home = ["HTML", "RSS", "JSON", "MANIFEST"]

[taxonomies]
  category = "categories"
  series = "series"
  tag = "tags"
